<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى نبض قلبي ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.15);
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0908;
            background-image: radial-gradient(circle at center, #590d22 0%, #0a0908 100%);
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            color: white;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-in;
        }
        .heart-icon {
            font-size: 60px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
            animation: pulse 1.5s infinite;
        }
        h1 { font-weight: 700; font-size: 1.8rem; margin-top: 15px; }
        p { font-weight: 300; line-height: 1.8; opacity: 0.9; }
        .footer-note { font-size: 0.8rem; margin-top: 30px; opacity: 0.5; letter-spacing: 1px; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.3); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Floating Stars/Hearts */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(100vh) scale(0); opacity: 1; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="heart-icon">❤️</div>
        <h1>إلى من سرقت قلبي</h1>
        <p>ما لقيتش حسن من "الكود" باش نعبر ليك على شحال نتي غالية. نتي هي الـ "Root" ديال السعادة ديالي، والـ "Logic" اللي مخلي حياتي مقادة.</p>
        <p>كل Valentine ونتي منورة عالمي.</p>
        <div class="footer-note">Handcrafted with Love by Radona</div>
    </div>

    <script>
        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 5 + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }
        setInterval(createParticle, 150);
    </script>
</body>
</html>
