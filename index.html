<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Forever Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0908;
            background-image: radial-gradient(circle at center, #590d22 0%, #0a0908 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-in;
        }
        .heart-icon {
            font-size: 65px;
            color: var(--primary);
            filter: drop-shadow(0 0 15px var(--primary));
            animation: pulse 1.5s infinite;
        }
        h1 { font-weight: 600; font-size: 2rem; margin-top: 20px; letter-spacing: -1px; }
        p { font-weight: 300; line-height: 1.8; opacity: 0.8; font-size: 1.1rem; }
        .footer-note { font-size: 0.7rem; margin-top: 40px; opacity: 0.4; letter-spacing: 2px; text-transform: uppercase; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.4); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
            pointer-events: none;
            animation: float 8s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(100vh) scale(0); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="heart-icon">❤️</div>
        <h1>To My Everything</h1>
        <p>They say home is a place, but for me, home is <b>You</b>. Thank you for being the logic in my chaos and the most beautiful part of my story.</p>
        <p>Happy Valentine’s Day, my Love.</p>
        <div class="footer-note">Handcrafted with Love by Radona</div>
    </div>

    <script>
        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = (Math.random() * 4 + 2) + 'px';
            p.style.width = size;
            p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }
        setInterval(createParticle, 100);
    </script>
</body>
</html>
